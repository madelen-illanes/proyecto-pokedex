
<div class="content" role="main">

  <div class="card" style="justify-content: left;">
    <h1>Listado de Pok√©mon</h1>
  </div>

  <div class="card" style="justify-content: space-between">
    <input #search_input type="number" placeholder="Author ID" (keyup.enter)="listPokemons(search_input.value)" >
    <button onclick="location.reload();">Refresh Page</button>
    <button type="submit" routerLink="/create">Nuevo</button>
  </div>

  <div class="card" style="margin-top: 15px">
    <table class="table">
      <thead>
      <th>Nombre</th>
      <th>Imagen</th>
      <th>Ataque</th>
      <th>Defensa</th>
      <th>Acciones</th>
      </thead>
      <tbody>
      <tr *ngFor="let pokemon of pokemons">
        <td>{{pokemon.name}}</td>
        <td><img style="width: 100px;height: 100px" src={{pokemon.image}}/></td>
        <td>{{pokemon.attack}}</td>
        <td>{{pokemon.defense}}</td>
        <th>
          <button [routerLink]="['/edit/', pokemon.id]" class="btnRow">
            Editar
          </button>
          <button (click)="deletePokemon(pokemon.id)" class="btnRow">
            Eliminar
          </button>
      </tbody>
    </table>
  </div>

</div>
